    <!-- tablet details -->
    <script>


window.addEventListener("load",loadtabletdetails);

        function loadtabletdetails(){
            let gettabletdetails = localStorage.getItem("tabletdetails");
        let changedata=JSON.parse(gettabletdetails);
      for( let i=0;i<changedata.length;i++){
        let name=changedata[i].name;
        // console.log(name);
        let count=changedata[i].count;
        // console.log(count);
        let check1=changedata[i].check1;
        // console.log(check1);
        let check2=changedata[i].check2;
        // console.log(check2);
        let check3=changedata[i].check3;
        // console.log(check3);



        let detail=document.querySelector("#detail");



      let row=document.createElement("div");
      row.className="row row2";
       
       let div1=document.createElement("div");
       div1.className="col c1";
       div1.textContent=`${name}`.toUpperCase();

       let div2=document.createElement("div");
       div2.className=" col c1 ";
       div2.textContent=`${count}`;


       let div3=document.createElement("div");
       div3.className="col c1 ";
       div3.type="checkbox";
       div3.checked=check1;
       div3.textContent=`${check1}`;
       
       let div4=document.createElement("div");
       div4.className="col c1 ";
       div4.type="checkbox";
       div4.checked=check2;
       div4.textContent=`${check2}`;

       let div5=document.createElement("div");
       div5.className="col c1 ";
       div5.type="checkbox";
       div5.checked=check3;
       div5.textContent=`${check3}`;

       row.append(div1);
       row.append(div2);
       row.append(div3);
       row.append(div4);
       row.append(div5);

      detail.appendChild(row);

      
           

      }
        }
        
    </script>
